name: Release
on:
  release:
    types: [published]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Patch version
      run: |
        pip install python-semantic-release
        python patch_version.py
        semantic-release changelog -v DEBUG